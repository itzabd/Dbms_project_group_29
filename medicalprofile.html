<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeshCare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo / Site Name -->
            <div class="text-white text-lg font-bold">
                DeshCare
            </div>
            <!-- Navigation Links -->
            <div class="flex space-x-4">
                <a href="homepage.html" class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-700">Vaccines</a>
                <a href="history.html" class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-700">History</a>
                <a href="medicalprofile.html" class="text-white bg-gray-700 px-3 py-2 rounded">Medical Profile</a>
                </div>
            <!-- User Icon -->
            <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-white">
                    <span class="font-bold">U</span>
                </div>
            </div>
        </div>
    </nav>


    <!-- Medical Profile Section -->
    <section id="medical-profile" class="container mx-auto mt-6">
        <h2 class="text-2xl font-bold mb-4">Medical Profile</h2>
        <div class="space-y-6">
            <!-- Medical History Card 1 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold mb-2">Hypertension</h3>
                <p class="text-gray-600 mb-1"><strong>Diagnosed Date & Time:</strong> February 10, 2018, 10:30 AM</p>
            </div>
            <!-- Medical History Card 2 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold mb-2">Diabetes Type 2</h3>
                <p class="text-gray-600 mb-1"><strong>Diagnosed Date & Time:</strong> August 23, 2019, 2:15 PM</p>
            </div>
            <!-- Medical History Card 3 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-2xl font-semibold mb-2">Chronic Kidney Disease</h3>
                <p class="text-gray-600 mb-1"><strong>Diagnosed Date & Time:</strong> January 5, 2021, 11:45 AM</p>
            </div>
        </div>
    </section>
</body>
</html>
