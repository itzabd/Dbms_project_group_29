<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeshCare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo / Site Name -->
            <div class="text-white text-lg font-bold">
                DeshCare
            </div>
            <!-- Navigation Links -->
            <div class="flex space-x-4">
                <a href="homepage.html" class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-700">Vaccines</a>
                <a href="history.html" class="text-white bg-gray-700 px-3 py-2 rounded">History</a>
                <a href="medicalprofile.html" class="text-gray-300 hover:text-white px-3 py-2 rounded hover:bg-gray-700">Medical Profile</a>
                </div>
            <!-- User Icon -->
            <div class="flex items-center">
                <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center text-white">
                    <span class="font-bold">U</span>
                </div>
            </div>
        </div>
    </nav>


    <!-- History Section -->
    <section id="history" class="container mx-auto mt-6">
        <h2 class="text-2xl font-bold mb-4">Vaccination History</h2>
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Vaccination Card 1 -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Flu Vaccine</h3>
                <p class="text-gray-600 mb-1"><strong>Date:</strong> January 15, 2023</p>
                <p class="text-gray-600 mb-1"><strong>Location:</strong> Community Health Center</p>
            </div>
            <!-- Vaccination Card 2 -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">COVID-19 Vaccine</h3>
                <p class="text-gray-600 mb-1"><strong>Date:</strong> March 22, 2023</p>
                <p class="text-gray-600 mb-1"><strong>Location:</strong> Local Pharmacy</p>
            </div>
            <!-- Vaccination Card 3 -->
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Shingles Vaccine</h3>
                <p class="text-gray-600 mb-1"><strong>Date:</strong> May 10, 2023</p>
                <p class="text-gray-600 mb-1"><strong>Location:</strong> Family Clinic</p>
            </div>
        </div>
    </section>
</body>
</html>
