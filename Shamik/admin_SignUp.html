<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up Form</title>
    <link rel="stylesheet" href="admin_signup.css">
</head>
<body>
    <div class="signup-container">
        <header>
            <h1>Admin Sign Up Form</h1>
        </header>
        <div class="signup-form">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                

                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" required>

                <label for="religion">Religion</label>
                <input type="text" id="religion" name="religion" required>

                <label for="marital-status">Marital Status</label>
                <input type="text" id="marital-status" name="marital-status" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="nid">NID Number</label>
                <input type="text" id="nid" name="nid" maxlength="23" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
