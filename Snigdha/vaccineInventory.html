<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Inventory</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="vaccineInventory.css" rel="stylesheet">
</head>
<body>
    <header class="text-white text-center py-3">
        <h1>Vaccine Inventory</h1>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Vaccine Information</h2>
        <form>
            <div class="form-group row">
                <label for="vaccineName" class="col-sm-2 col-form-label">Vaccine Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="vaccineName" placeholder="Enter vaccine name">
                </div>
            </div>
            <div class="form-group row">
                <label for="dosageNumber" class="col-sm-2 col-form-label">Dosage Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="dosageNumber" placeholder="Enter dosage number">
                </div>
            </div>
            <div class="form-group row">
                <label for="timeFrame" class="col-sm-2 col-form-label">Time Frame</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="timeFrame" placeholder="Enter time frame">
                </div>
            </div>
            <div class="form-group row">
                <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
                </div>
            </div>
            <div class="form-group row">
                <label for="vaccinesProvided" class="col-sm-2 col-form-label">Vaccines Provided</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="vaccinesProvided" placeholder="Enter number of vaccines provided">
                </div>
            </div>
            <div class="form-group row">
                <label for="afterEffects" class="col-sm-2 col-form-label">Potential After Effects</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="afterEffects" rows="5" placeholder="Enter potential after effects"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
