<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Inventory List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="vaccine_inventory_list.css" rel="stylesheet">
</head>
<body>
    <header class="header-custom text-white text-center py-3">
        <h1>Vaccine Inventory</h1>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Available Vaccines</h2>
        <table class="table table-bordered table-custom">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Vaccine Name</th>
                    <th scope="col">Dosage Number</th>
                    <th scope="col">Time Frame</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Vaccines Provided</th>
                    <th scope="col">Potential After Effects</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row, this should be dynamically generated in a real application -->
                <tr>
                    <td>Vaccine A</td>
                    <td>2</td>
                    <td>6 months</td>
                    <td>Company A</td>
                    <td>1000</td>
                    <td>Mild fever, headache</td>
                </tr>
                <tr>
                    <td>Vaccine B</td>
                    <td>1</td>
                    <td>1 year</td>
                    <td>Company B</td>
                    <td>500</td>
                    <td>Fatigue, soreness</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
